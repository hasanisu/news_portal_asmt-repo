<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/ec9472d3ee.js" crossorigin="anonymous"></script>
    
    
    
  </head>


  <body class=" mt-4 main-body font-style">
    <header class="container main-body">
        <!-- navigiation bar-1 start -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <div>
                <a class="nav-font navbar-brand text-primary" href="#"><span class="border border-0 border-white bg-primary p-2 rounded text-white">News</span> Hub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
              <div class="collapse navbar-collapse position-relative position-absolute top-0 end-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-primary fw-semibold" aria-current="page" href="index.html">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blogs.html">Blog</a>
                  </li>
                  <img class=" rounded-circle img-profile" src="https://c8.alamy.com/zooms/9/2b89e1aaee5c4933b008115f90c561e5/kfeafb.jpg" alt="">
                </ul>
              </div>
            </div>
          </nav> <hr>

          <!-- Navigiation-1 bar end -->
    </header>


    <main class="container">

      <!-- news catagory section -->
      <section>
          <nav id="catagory-area" class="nav flex-column flex-sm-row">
            
          </nav> 
      </section>

      <!--Number of total data found  -->
      <section>
        <div  class="mb-3 mt-4">
          
          <input id="data-found" type="email" class="form-control fs-4" id="exampleFormControlInput1" placeholder="Total Data Found">
        </div>
      </section>

  <!-- sort section  -->
      <section>
        <div class="d-flex ">
          
            <div class="p-2 flex-grow-1 mb-3 mt-4 d-flex w-25">
              <label class="fs-5 mx-2" for="">Sort By Views:</label>
              <div>
                <select class="form-select rounded " id="inputGroupSelect01">
                  <option selected>Default</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3 mt-4">
              <span class="mx-2 border border-0 p-2 bg-primary rounded text-white">Today`s Pick
              </span>
            <span class="border border-1 border-primary rounded p-2 text-primary">Trending</span>
            </div>
        </div>
      </section>



      <!-- news views -->

      <section >
        <div id="news-exploring" class="row row-cols-1 row-cols-md-3 g-4 rounded" style="max-width: 1350px;">
          
        </div>
      </section>


<!-- toggle Spinner  -->
      <section id="loader" class="d-none">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>

 
  <!-- Modal -->    
   <section>
 
     <div class="modal fade" id="displayDetailsNews" tabindex="-1" aria-labelledby="displayDetailsNewsLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="displayDetailsNewsLabel">Modal title</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           <div id="body-area" class="modal-body">
      
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
           </div>
         </div>
       </div>
    </div>
  </section>


  </main>

<!-- footer section  -->

    <footer class="text-center mt-4 pt-4 footer-sec">
      <h5 class="mt-4 pt-4">Copyright 2022 News Portal</h5>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
  </body>
  
</html>
